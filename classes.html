<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>HTML Classes</title>
	<style type="text/css">
		.cities{
			background-color: black;
			color: white;
			margin: 20px;
			padding: 20px;
		}
		.city{
			background-color: green;
			color: white;
			margin: 20px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="cities">
		<h1>London</h1>
		<p>London is the capital of England.</p>
	</div>
	<div class="cities">
		<h1>France</h1>
		<p>Paris is the capital of France.</p>
	</div>
	<div class="cities">
		<h1>Germany</h1>
		<p>Berlin is the capital of Germany.</p>
	</div>
	<button id="myBtn" onclick="myFunction()">Click Me</button>
	<div class="city">
		<h1>Japan</h1>
		<p>Tokyo is the capital of Japan.</p>
	</div>

	<script type="text/javascript">
		
		function myFunction(){
			var ele = document.getElementsByClassName("city");
			ele[0].style.display = "none";
		}
	</script>
	
</body>
</html>
